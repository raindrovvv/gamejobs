# Static HTML Deployment with Secret Injection
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Secrets into config.js
        run: |
          # 기본 URL 추출 (만약 /rest/v1/... 이 포함되어 있다면 제거하고 도메인만 사용)
          BASE_URL=$(echo "${{ secrets.SUPABASE_API_URL }}" | sed -E 's|/rest/v1.*||')
          
          # placeholder 교체
          sed -i "s|{{SUPABASE_URL}}|$BASE_URL|g" js/config.js
          sed -i "s|{{SUPABASE_KEY}}|${{ secrets.SUPABASE_KEY }}|g" js/config.js
          
          echo "Secrets injected into js/config.js"

      - name: Create .nojekyll
        run: touch .nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
