name: Daily Job Crawl

on:
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시 (UTC 0시)
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Crawler
        run: npm run crawl
        env:
          SUPABASE_API_URL: ${{ secrets.SUPABASE_API_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
