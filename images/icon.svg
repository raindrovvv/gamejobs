<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
        </linearGradient>
        <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur" />
            <feOffset in="blur" dx="0" dy="4" result="offsetBlur" />
            <feComposite in="SourceGraphic" in2="offsetBlur" operator="over" />
        </filter>
        <radialGradient id="glass-effect" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
            <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:white;stop-opacity:0.05" />
        </radialGradient>
    </defs>
    
    <!-- Controller Body -->
    <path d="M160 140h192c60 0 100 40 100 100v40c0 40-20 70-50 90-40 30-80 10-100-30H210c-20 40-60 60-100 30-30-20-50-50-50-90v-40c0-60 40-100 100-100z" 
          fill="url(#main-gradient)" filter="url(#soft-glow)" />
    
    <!-- Controller Details (Subtle) -->
    <circle cx="150" cy="240" r="15" fill="white" opacity="0.3" />
    <circle cx="362" cy="240" r="15" fill="white" opacity="0.3" />
    <rect x="236" y="300" width="40" height="15" rx="7.5" fill="white" opacity="0.2" />

    <!-- Glass Magnifying Lens -->
    <g transform="translate(256, 240)">
        <!-- Lens Circle -->
        <circle cx="0" cy="0" r="90" fill="url(#glass-effect)" stroke="white" stroke-width="4" stroke-opacity="0.6" />
        <!-- Magnifying Icon inside -->
        <circle cx="-10" cy="-10" r="30" fill="none" stroke="white" stroke-width="8" stroke-opacity="0.9" />
        <line x1="12" y1="12" x2="35" y2="35" stroke="white" stroke-width="10" stroke-linecap="round" stroke-opacity="0.9" />
        <!-- Handle -->
        <path d="M63 63 L110 110" stroke="white" stroke-width="12" stroke-linecap="round" stroke-opacity="0.8" />
    </g>
</svg>
